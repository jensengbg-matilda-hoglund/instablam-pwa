<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/28ec47744a.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/caman.full.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/images/instablam-icon.jpg"
    />
    <link href="/manifest.json" rel="manifest" />
    <title>Instablam PWA</title>
  </head>
  <body>
    <section class="wrapper">
      <header class="header">
        <button class="notifications">
          <i id="notificationsOff" class="far fa-bell-slash"></i
          ><i id="notificationsOn" class="far fa-bell"></i>
        </button>
        <button id="downloadImg">
          <img src="assets/images/download.svg" alt="download img" />
        </button>
      </header>
      <main>
        <video id="camera"></video>
        <img src="" id="image" />
      </main>
      <section class="bottom">
        <button class="cameraBtn" id="addImg"></button>
        <section class="imgSettings">
          <div class="sliderDiv">
            <input
              type="range"
              min="-20"
              max="20"
              value="0"
              class="slider"
              id="brightnessRange"
            />
            <input
              type="range"
              min="-20"
              max="20"
              value="0"
              class="slider"
              id="contrastRange"
            />
            <input
              type="range"
              min="-100"
              max="100"
              value="0"
              class="slider"
              id="saturationRange"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="sepiaRange"
            />
            <input
              type="range"
              min="0"
              max="100"
              value="0"
              class="slider"
              id="sharpenRange"
            />
          </div>
          <div class="settings">
            <button class="settingBtn" id="brightness">
              <i class="fas fa-sun"></i>
            </button>
            <button class="settingBtn" id="contrast">
              <i class="fas fa-adjust"></i>
            </button>
            <button class="settingBtn" id="saturation">
              <i class="fas fa-tint"></i>
            </button>
            <button class="settingBtn" id="sepia">
              <i class="fas fa-fish"></i>
            </button>
            <button class="settingBtn" id="sharpen">
              <i class="fas fa-ice-cream"></i>
            </button>
          </div>
        </section>
      </section>
    </section>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
